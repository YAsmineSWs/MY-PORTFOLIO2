    <style>
.typing {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid black;
  animation: typing 3.2s steps(40, end) forwards, blink 0.55s step-end infinite;
  font-family: 'Fira Code', monospace;
  font-size: 1.2rem;
  letter-spacing: 0.5px;
}

/* Simulate natural typing delay with smaller steps */
@keyframes typing {
  from { width: 0; }
  to { width: 26ch; } /* Adjust to match character count */
}

/* Blinking cursor */
@keyframes blink {
  50% { border-color: transparent; }
}
